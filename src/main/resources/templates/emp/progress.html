<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>진행률 막대 그래프</title>
    <style>
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
        }

        .progress-fill {
            width: 50%; /* 진행률을 원하는 값으로 설정 (예: 50%) */
            height: 100%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="progress-bar">
    <div class="progress-fill" th:style="'width:' + ${progress} + '%'" th:text="${progress + '%'}"></div>
</div>
</body>
</html>
