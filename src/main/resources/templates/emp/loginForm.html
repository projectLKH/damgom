<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <table>
        <tr>
            <td>사번</td>
            <td><input type="text" name="empId"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="empPassword"></td>
        </tr>
    </table>
    <input type="submit" value="로그인">
    <a href="/findEmpPassword" target="_blank"><button type="button">비밀번호 찾기</button></a><br>
</form>
<script th:inline="javascript">
    if([[${msg}]]!=null)
        alert([[${msg}]]);
</script>
</body>
</html>
