<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>직원 목록</h1>
    <table th:each = "empList : ${empList}">
        <tr>
            <td>사번</td>
            <td>[[${empList.emp_id}]]</td>
        </tr>
        <tr>
            <td>이름</td>
            <td>[[${empList.emp_name}]]</td>
        </tr>
        <tr>
            <td>직급</td>
            <td>[[${empList.emp_position}]]</td>
        </tr>
        <tr>
            <td>로그인 비밀번호</td>
            <td>[[${empList.emp_password}]]</td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>[[${empList.emp_phone}]]</td>
        </tr>
    </table>
</body>
</html>
